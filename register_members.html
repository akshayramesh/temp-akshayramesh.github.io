<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<style type="text/css">
    #font_title{
      font-size: 30px;
      color: white;
    }
    .backgrnd-color{
    	background-color: white;
    }
    </style>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="images/icon.ico">

   

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/starter-template.css" rel="stylesheet">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>New Member</title>
<link rel="stylesheet" type="text/css" href="css/view.css" media="all">
<script type="text/javascript" src="js/view.js"></script>
<script type="text/javascript" src="js/calendar.js"></script>
</head>
<body class="backgrnd-color">

	 <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><div id="font_title">Union Data</div></a>
        </div>
        
      </div>
    </nav>

	<div class = "container" style = "margin-top:3%;">

	<form class="form-horizontal">
	    <div class="form-group">
	        <label for="inputName" class="control-label col-xs-2">Name</label>
	        <div class="col-xs-6">
	            <input type="text" class="form-control" id="inputName" placeholder="Enter the full name">
	        </div>
	    </div>
	    <div class="form-group" >
	        <label for="inputSex" class="control-label col-xs-2">Sex</label>
	        <div class = "col-xs-2">
	            
	            <label class="radio-inline">
			     <input id="inlineradio1" name="inputSex" value="Male" type="radio">
			     Male</label>
			    <label class="radio-inline">
			     <input id="inlineradio2" name="inputSex" value="Female" type="radio">
			     Female</label>
	        </div>
	    </div>
	    <div class="form-group">
	        <label for="inputName" class="control-label col-xs-2">Employee ID</label>
	        <div class="col-xs-6">
	            <input type="text" class="form-control" id="inputName" placeholder="Enter the Unique Employee ID">
	        </div>
	    </div>
	    <div class="form-group">
	        <label for="inputBranch" class="control-label col-xs-2">Branch</label>
	        <div class="col-xs-6">
	            <input type="text" class="form-control" id="inputBranch" placeholder="Enter the current Branch">
	        </div>
	    </div>
	    <div class="form-group">
	        <label for="inputContactNo" class="control-label col-xs-2">Contact No.</label>
	        <div class="col-xs-6">
	            <input type="text" class="form-control" id="inputContactNo" placeholder="Enter the Contact Number">
	        </div>
	    </div>
	     <div class="form-group">
	        <label for="inputAddress" class="control-label col-xs-2">Address</label>
	        <div class="col-xs-6">
	          <!--   <input type="text" rows="5" class="form-control" id="inputAddress" placeholder="Enter the Complete Address"> -->
	            <textarea class="form-control" rows="5" id="inputAddress" placeholder="Enter the Complete Address"></textarea>
	        </div>
	    </div>
	    <div class="form-group">
	        <label for="inputdoj" class="control-label col-xs-2">Date of Joining</label>
	        <div class="col-xs-6">
	            <input type="date" class="form-control" id="inputdoj" placeholder="Enter the Date of Joining">
	        </div>
	    </div>
	    <div class="form-group">
	        <label for="inputdor" class="control-label col-xs-2">Date of Retirement</label>
	        <div class="col-xs-6">
	            <input type="date" class="form-control" id="inputdor" placeholder="Enter the Date of Retirement">
	        </div>
	    </div>
	    <div class="form-group">
	        <label for="inputBranchReq2" class="control-label col-xs-2">Branch Request 2</label>
	        <div class="col-xs-6">
	            <input type="text" class="form-control" id="inputBranchReq2" placeholder="Enter the 2nd Branch Request">
	        </div>
	    </div>
	    <div class="form-group">
	        <label for="inputBranchReq3" class="control-label col-xs-2">Branch Request 3</label>
	        <div class="col-xs-6">
	            <input type="text" class="form-control" id="inputBranchReq3" placeholder="Enter the 3rd Branch Request">
	        </div>
	    </div>
	    <div class="form-group">
	        <label for="inputReliefFund" class="control-label col-xs-2">Relief Fund Member or Not ? </label>
	        <div class = "col-xs-2">	            
	            <label class="radio-inline">
			     <input id="inlineradio1" name="inputRelief" value="Yes" type="radio">
			     Yes</label>
			    <label class="radio-inline">
			     <input id="inlineradio2" name="inputRelief" value="No" type="radio">
			     No</label>
	        </div>
	    </div>
	    
	    <div class="form-group">
	        <div class="col-xs-offset-2 col-xs-2">
	            <button type="submit" class="btn btn-primary" onclick = "confirm("Press a button !");">Register</button>
	        </div>
	    </div>

	</form>
</div>


	
	
	</body>
</html>
